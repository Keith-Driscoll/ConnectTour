<section id='payment' class='ui panel'>
	<div class='container inner'>
		<!-- payment form title -->
		<row>
			<column cols='6'>
				<h1 class='form-title'>Card Details Form</h1>
			</column>
			<column cols='6'>
				<div class='card-row'>
					<span class='visa'></span>
					<span class='mastercard'></span>
					<span class='amex'></span>
					<span class='discover'></span>
				</div>
			</column>
		</row>
		<!-- payment form body -->
		<form class='form'>
			<row>
				<column cols='12'>
					<div class=''>
						<label or='NameOnCard'>Name on card</label>
						<input id='NameOnCard' class='' type='text' maxlength='255'></input>
					</div>
				</column>
			</row>
			<row>
				<column cols='12'>
					<div class=''>
						<label for='CreditCardNumber'>Card number</label>
						<input id='CreditCardNumber' class='' type='text'></input>
					</div>
				</column>
			</row>
			<row>
				<column cols='6'>
					<div class=''>
						<label for='ExpiryDate'>Expiry date</label>
						<input id='ExpiryDate' class='' type='text' placeholder='MM / YY' maxlength='7'></input>
					</div>
				</column>
				<column cols='6'>
					<div class=''>
						<label for='SecurityCode'>Security code</label>
						<div class='' >
							<input id='SecurityCode' class='' type='text' ></input>
							<i id='cvc' class='help-popup fa fa-question-circle'></i>
						</div>
					</div>
				</column>
			</row>
			<row>
				<column cols='12'>
					<div class=''>
						<label for='ZIPCode'>ZIP/Postal code</label>
						<div class=''>
							<input id='ZIPCode' class='' type='text' maxlength='10'></input>
							<a class='help-popup' tabindex='0' role='button' data-toggle='popover' data-trigger='focus' data-placement='left' data-content='Enter the ZIP/Postal code for your credit card billing address.'><i class='fa fa-question-circle'></i></a>
						</div>
					</div>
				</column>
			</row>
			<row>
				<column cols='12'>
					<button id='PayButton' class='box-shadow primary large' type='submit'>
						<span class='submit-button-lock'></span>
						<span class='centered'>Pay </span>
					</button>
				</column>
			</row>
		</form>
	</div><!-- ./container end -->
</section><!-- ./section end -->
